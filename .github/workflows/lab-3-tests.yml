name: Python package

on: [push, pull_request]

defaults:
  run:
    working-directory: ./lab-3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run tests
      run: |
        python -m unittest discover